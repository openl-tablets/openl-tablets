name: Dependency Vulnerability Check

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**/pom.xml'
      - '**/package.json'
      - '**/package-lock.json'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**/pom.xml'
      - '**/package.json'
      - '**/package-lock.json'
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  maven-dependency-check:
    name: Maven Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Continue on error for PRs, fail on push/schedule
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165  # v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency-Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFiles=.github/dependency-check-suppressions.xml \
            -Dformats=HTML,JSON,SARIF

      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: dependency-check-report
          path: target/dependency-check-report.*
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@f94c9befffa4412c356fb5463a959ab7821dd57e  # v3.31.3
        with:
          sarif_file: target/dependency-check-report.sarif

      - name: Check for vulnerabilities
        run: |
          if [ -f target/dependency-check-report.json ]; then
            # Count vulnerabilities by severity
            HIGH=$(jq '[.dependencies[].vulnerabilities[]? | select(.severity=="HIGH")] | length' target/dependency-check-report.json || echo 0)
            CRITICAL=$(jq '[.dependencies[].vulnerabilities[]? | select(.severity=="CRITICAL")] | length' target/dependency-check-report.json || echo 0)

            echo "Critical vulnerabilities: $CRITICAL"
            echo "High vulnerabilities: $HIGH"

            if [ "$CRITICAL" -gt "0" ] || [ "$HIGH" -gt "5" ]; then
              echo "âŒ Found $CRITICAL critical and $HIGH high severity vulnerabilities"
              echo "Review the dependency-check-report artifact for details"
              exit 1
            fi
          fi

  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Continue on error for PRs, fail on push/schedule
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: STUDIO/studio-ui/package-lock.json

      - name: Run npm audit
        working-directory: STUDIO/studio-ui
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: npm-audit-report
          path: STUDIO/studio-ui/npm-audit-report.json
          retention-days: 30

      - name: Check audit results
        working-directory: STUDIO/studio-ui
        run: |
          # Allow moderate vulnerabilities, but fail on high/critical
          npm audit --audit-level=high

  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Only run on push/schedule, not on PRs (requires SNYK_TOKEN secret)
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@b98d498629f1c368650224d6d212bf7dfa89e4bf  # 0.4.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects

      - name: Upload Snyk report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: snyk-report
          path: snyk-report.html
          retention-days: 30

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Continue on error for PRs, fail on push/schedule
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    strategy:
      matrix:
        dockerfile:
          - path: Dockerfile.studio
            image: openl-studio
          - path: Dockerfile.ruleservice
            image: openl-rule-service

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0

      - name: Build Docker image
        run: |
          docker build -f ${{ matrix.dockerfile.path }} -t ${{ matrix.dockerfile.image }}:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2  # 0.28.0
        with:
          image-ref: '${{ matrix.dockerfile.image }}:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@f94c9befffa4412c356fb5463a959ab7821dd57e  # v3.31.3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate Trivy report
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2  # 0.28.0
        with:
          image-ref: '${{ matrix.dockerfile.image }}:test'
          format: 'table'
          output: 'trivy-report.txt'

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: trivy-report-${{ matrix.dockerfile.image }}
          path: trivy-report.txt
          retention-days: 30

  create-issue:
    name: Create Security Issue
    runs-on: ubuntu-latest
    needs: [maven-dependency-check, npm-audit, trivy-scan]
    if: failure() && (github.event_name == 'schedule' || github.event_name == 'push')

    steps:
      - name: Create security issue
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b  # v7.1.0
        with:
          script: |
            const title = `ðŸ”’ Security vulnerabilities detected - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Security Scan Results

            **Status**: âŒ Failed
            **Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Branch**: ${{ github.ref_name }}
            **Commit**: ${{ github.sha }}

            ### Failed Jobs
            `;

            // Build the failed jobs list
            let failedJobs = [];
            if (context.payload.workflow_run?.conclusion === 'failure' || '${{ needs.maven-dependency-check.result }}' === 'failure') {
              failedJobs.push('- âŒ Maven Dependency Check');
            }
            if ('${{ needs.npm-audit.result }}' === 'failure') {
              failedJobs.push('- âŒ npm Audit');
            }
            if ('${{ needs.trivy-scan.result }}' === 'failure') {
              failedJobs.push('- âŒ Trivy Container Scan');
            }

            const failedJobsText = failedJobs.length > 0 ? failedJobs.join('\n') : '- No specific job failures detected';

            const bodyWithFailures = body + '\n' + failedJobsText + `

            ### Action Required

            1. Review the workflow run artifacts for detailed reports
            2. Identify affected dependencies
            3. Update to patched versions or add suppressions if false positives
            4. Re-run the security scan to verify fixes

            ### Reports

            - [Maven Dependency Check](https://github.com/${{ github.repository }}/security/code-scanning)
            - [Trivy Scan Results](https://github.com/${{ github.repository }}/security/code-scanning)

            ### Resources

            - [OWASP Dependency-Check](https://owasp.org/www-project-dependency-check/)
            - [npm audit](https://docs.npmjs.com/cli/v8/commands/npm-audit)
            - [Trivy](https://aquasecurity.github.io/trivy/)

            ---
            *This issue was automatically created by the security scan workflow.*
            `;

            // Check if similar issue exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,vulnerability'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Security vulnerabilities detected')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: bodyWithFailures,
                labels: ['security', 'vulnerability', 'automated']
              });
              console.log('Created new security issue');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## New Security Scan Failure\n\n${bodyWithFailures}`
              });
              console.log('Updated existing security issue');
            }
