name: Dependency Vulnerability Check

on:
  push:
    branches:
      - master
      - develop
    paths:
      - '**/pom.xml'
      - '**/package.json'
      - '**/package-lock.json'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - '**/pom.xml'
      - '**/package.json'
      - '**/package-lock.json'
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  maven-dependency-check:
    name: Maven Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency-Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFiles=.github/dependency-check-suppressions.xml \
            -Dformats=HTML,JSON,SARIF

      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.*
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/dependency-check-report.sarif

      - name: Check for vulnerabilities
        run: |
          if [ -f target/dependency-check-report.json ]; then
            # Count vulnerabilities by severity
            HIGH=$(jq '[.dependencies[].vulnerabilities[]? | select(.severity=="HIGH")] | length' target/dependency-check-report.json || echo 0)
            CRITICAL=$(jq '[.dependencies[].vulnerabilities[]? | select(.severity=="CRITICAL")] | length' target/dependency-check-report.json || echo 0)

            echo "Critical vulnerabilities: $CRITICAL"
            echo "High vulnerabilities: $HIGH"

            if [ "$CRITICAL" -gt "0" ] || [ "$HIGH" -gt "5" ]; then
              echo "âŒ Found $CRITICAL critical and $HIGH high severity vulnerabilities"
              echo "Review the dependency-check-report artifact for details"
              exit 1
            fi
          fi

  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: STUDIO/studio-ui/package-lock.json

      - name: Run npm audit
        working-directory: STUDIO/studio-ui
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: STUDIO/studio-ui/npm-audit-report.json
          retention-days: 30

      - name: Check audit results
        working-directory: STUDIO/studio-ui
        run: |
          # Allow moderate vulnerabilities, but fail on high/critical
          npm audit --audit-level=high

  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name != 'pull_request' # Only on push and schedule

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects

      - name: Upload Snyk report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.html
          retention-days: 30

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        dockerfile:
          - path: Dockerfile.studio
            image: openl-studio
          - path: Dockerfile.ruleservice
            image: openl-rule-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f ${{ matrix.dockerfile.path }} -t ${{ matrix.dockerfile.image }}:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.dockerfile.image }}:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate Trivy report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.dockerfile.image }}:test'
          format: 'table'
          output: 'trivy-report.txt'

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.dockerfile.image }}
          path: trivy-report.txt
          retention-days: 30

  create-issue:
    name: Create Security Issue
    runs-on: ubuntu-latest
    needs: [maven-dependency-check, npm-audit, trivy-scan]
    if: failure() && (github.event_name == 'schedule' || github.event_name == 'push')

    steps:
      - name: Create security issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ”’ Security vulnerabilities detected - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Security Scan Results

            **Status**: âŒ Failed
            **Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Branch**: ${{ github.ref_name }}
            **Commit**: ${{ github.sha }}

            ### Failed Jobs

            ${{ needs.maven-dependency-check.result == 'failure' ? '- âŒ Maven Dependency Check\n' : '' }}
            ${{ needs.npm-audit.result == 'failure' ? '- âŒ npm Audit\n' : '' }}
            ${{ needs.trivy-scan.result == 'failure' ? '- âŒ Trivy Container Scan\n' : '' }}

            ### Action Required

            1. Review the workflow run artifacts for detailed reports
            2. Identify affected dependencies
            3. Update to patched versions or add suppressions if false positives
            4. Re-run the security scan to verify fixes

            ### Reports

            - [Maven Dependency Check](https://github.com/${{ github.repository }}/security/code-scanning)
            - [Trivy Scan Results](https://github.com/${{ github.repository }}/security/code-scanning)

            ### Resources

            - [OWASP Dependency-Check](https://owasp.org/www-project-dependency-check/)
            - [npm audit](https://docs.npmjs.com/cli/v8/commands/npm-audit)
            - [Trivy](https://aquasecurity.github.io/trivy/)

            ---
            *This issue was automatically created by the security scan workflow.*
            `;

            // Check if similar issue exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,vulnerability'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Security vulnerabilities detected')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'vulnerability', 'automated']
              });
              console.log('Created new security issue');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## New Security Scan Failure\n\n${body}`
              });
              console.log('Updated existing security issue');
            }
