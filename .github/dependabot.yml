# Dependabot configuration for OpenL Tablets
# Automatically creates pull requests to keep dependencies up to date
# For more information, see: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "ymolchan"
      - "vpikus"
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor and patch updates together
    groups:
      spring:
        patterns:
          - "org.springframework*"
        update-types:
          - "minor"
          - "patch"
      jackson:
        patterns:
          - "com.fasterxml.jackson*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.testcontainers*"
        update-types:
          - "minor"
          - "patch"
      logging:
        patterns:
          - "org.apache.logging.log4j*"
          - "org.slf4j*"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific dependencies or versions
    ignore:
      # Example: ignore major version updates for specific packages
      # - dependency-name: "org.springframework:spring-core"
      #   update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "ymolchan"
      - "vpikus"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "ymolchan"
      - "vpikus"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
