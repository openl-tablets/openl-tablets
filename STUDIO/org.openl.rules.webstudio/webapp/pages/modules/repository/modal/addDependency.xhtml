<ui:composition
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

  <c:set var="availableProjects" value="#{dependencyController.availableProjects}" />

  <rich:popupPanel id="modalNewDependency" width="400" autosized="true">
    <f:facet name="header">
        <h:outputText value="Add dependency" />
    </f:facet>

    <f:facet name="controls">
        <h:graphicImage value="/images/close.gif" class="close"
            onclick="RichFaces.$('modalNewDependency').hide();" alt="Close" />
    </f:facet>

    <h:form id="modaNewDependencyForm">
      <h:panelGrid columns="2" styleClass="formfields " cellspacing="1" columnClasses="label," rendered="#{not empty availableProjects}">
        <h:outputLabel for="projectName" styleClass="required" value="Project" />
        <h:selectOneMenu id="projectName" value="#{dependencyController.projectName}" style="width:250px;">
          <f:selectItems value="#{availableProjects}" />
          <f:ajax event="change" render="lowerVersion addDependencyButton" execute="@this" />
        </h:selectOneMenu>

        <h:outputLabel for="lowerVersion" styleClass="required" value="Lower revision" />
        <h:selectOneMenu id="lowerVersion" value="#{dependencyController.lowerVersion}">
          <f:selectItems value="#{dependencyController.projectVersions}" />
        </h:selectOneMenu>

        <h:outputLabel for="upperVersion" value="Upper revision" />
        <h:inputText id="upperVersion" size="20" maxlength="20" value="#{dependencyController.upperVersion}" />
      </h:panelGrid>

      <h:outputText value="There is no more project to add" rendered="#{empty availableProjects}"/>

      <hr />

      <h:panelGrid id="addDependencyButton" columns="2" styleClass="buttonPanel" cellpadding="4" cellspacing="0" rendered="#{not empty availableProjects}">
        <h:commandButton value="Add" action="#{dependencyController.add}" disabled="#{dependencyController.projectName == ''}" />
        <input type="button" value="Cancel" onclick="#{rich:component('modalNewDependency')}.hide();" />
      </h:panelGrid>

      <h:commandButton value="OK" onclick="#{rich:component('modalNewDependency')}.hide();" rendered="#{empty availableProjects}" />
    </h:form>

  </rich:popupPanel>

  <script>
    function showAddDependency() {
      if (document.getElementById('modaNewDependencyForm:projectName') != null) {
          document.getElementById('modaNewDependencyForm:projectName').onchange();
      }
      RichFaces.$('modalNewDependency').show();
    }
  </script>
</ui:composition>
