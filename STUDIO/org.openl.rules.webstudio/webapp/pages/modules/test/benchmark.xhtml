<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <div class="view_header">Results of benchmarking</div>

    <div class="content">
        <h:form id="BMForm">
            <h:dataTable id="BMTable" value="#{benchmarkBean.benchmarks}" var="item"
                binding="#{benchmarkBean.htmlDataTableBM}" styleClass="table">
                <h:column>
                    <h:outputText value="#{benchmarkBean.i}." />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputLink value="#{studio.url('table')}">
                        <f:param name="uri" value="#{benchmarkBean.uri}" />
                        <h:outputText value="#{benchmarkBean.tableName}" />
                    </h:outputLink>
                    <h:outputText value="#{benchmarkBean.tableInfo}" styleClass="badge"
                        style="margin-left: 5px" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Parameters" />
                    </f:facet>
                    <table>
                        <tr>
                            <ui:repeat value="#{benchmarkBean.parameters}" var="parameter">
                                <th>#{parameter.name}</th>
                            </ui:repeat>
                        </tr>
                        <tr>
                            <ui:repeat value="#{benchmarkBean.parameters}" var="parameter">
                                <td>
                                    <ui:include src="/pages/modules/test/parameter.xhtml">
                                        <ui:param name="parameter" value="#{parameter}" />
                                    </ui:include>
                                </td>
                            </ui:repeat>
                        </tr>
                    </table>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Runs(ms)" />
                    </f:facet>
                    <h:outputText value="#{benchmarkBean.msrun}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Runs/sec" />
                    </f:facet>
                    <h:outputText value="#{benchmarkBean.runssec}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Unit Type" />
                    </f:facet>
                    <h:outputText
                        value="#{benchmarkBean.unitName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Units" />
                    </f:facet>
                    <h:outputText
                        value="#{benchmarkBean.unitRuns}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Unit(ms)" />
                    </f:facet>
                    <h:outputText
                        value="#{benchmarkBean.msrununit}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Units/sec" />
                    </f:facet>
                    <h:outputText
                        value="#{benchmarkBean.runsunitsec}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:selectBooleanCheckbox id="allBenchCheck"
                            value="#{benchmarkBean.allBencmarkSelected}"
                            title="Check/Uncheck All">
                            <a4j:ajax event="change" execute="@this"
                                render="@form" />
                        </h:selectBooleanCheckbox>
                    </f:facet>
                    <h:selectBooleanCheckbox id="BM"
                        value="#{benchmarkBean.bencmarkSelected}">
                        <a4j:ajax event="change" execute="@this"
                            render="@form" />
                    </h:selectBooleanCheckbox>
                </h:column>
            </h:dataTable>

            <br />

            <a4j:commandButton id="compare"
                action="#{benchmarkBean.compare}" value="Compare"
                render="comparedBMTable"
                disabled="#{!benchmarkBean.anyBencmarkSelected}" />
            <a4j:commandButton id="delete"
                action="#{benchmarkBean.delete}" value="Delete"
                render="comparedBMTable BMTable compare delete"
                disabled="#{!benchmarkBean.anyBencmarkSelected}" />
            <br />
            <br />
        <h:dataTable id="comparedBMTable" value="#{benchmarkBean.comparedBenchmarks}" var="item"
            binding="#{benchmarkBean.htmlDataTableBMCompared}" styleClass="table">
            <h:column>
                <h:outputText value="#{benchmarkBean.comparedI}." />
            </h:column>
            <h:column>
                <h:outputText value="#{benchmarkBean.tableName}" />
            </h:column>
            <h:column>
                <h:outputText
                    value="#{benchmarkBean.comparedRunsunitsec}" />
            </h:column>
            <h:column>
                <h:outputText
                    style="#{benchmarkBean.styleForOrder}"
                    value="#{benchmarkBean.comparedOrder}" />
            </h:column>
            <h:column>
                <h:outputText
                    value="#{benchmarkBean.comparedRatio}" />
            </h:column>
        </h:dataTable>

        </h:form>
    </div>
</ui:composition>
