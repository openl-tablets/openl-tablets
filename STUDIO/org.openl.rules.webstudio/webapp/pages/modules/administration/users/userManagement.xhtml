<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <script>
        $j(function() {
            $j('#tab-container-users').easytabs({
                animate: false,
                tabActiveClass: "selected-tab",
                panelActiveClass: "displayed"
            });
        });
    </script>

    <div class="simpleView_workspace">
        <div>
            <div id="tab-container-users" class="tab-panel-vertical">
                <ul>
                    <c:if test="#{usersBean.canCreateUsers}">
                    <li>
                        <a href="#users">
                            <h:graphicImage url="/webresource/images/admin/users/users.png" alt="Users" />
                            <span>Users</span>
                        </a>
                    </li>
                    </c:if>
                    <li>
                        <a href="#groups">
                            <h:graphicImage url="/webresource/images/admin/users/groups.png" alt="Groups &amp; Privileges" />
                            <span>Groups &amp; Privileges</span>
                        </a>
                    </li>
                    <br style="clear:both;" />
                </ul>
                <div class="data-container">
                    <c:if test="#{usersBean.canCreateUsers}">
                    <div id="users">
                        <div class="fields">
                            <section>
                                <div>
                                    <ui:include src="/pages/modules/administration/users/users.xhtml" />
                                </div>
                            </section>
                        </div>
                    </div>
                    </c:if>
                    <div id="groups">
                        <div class="fields">
                            <section>
                                <div>
                                    <ui:include src="/pages/modules/administration/users/groups.xhtml" />
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
