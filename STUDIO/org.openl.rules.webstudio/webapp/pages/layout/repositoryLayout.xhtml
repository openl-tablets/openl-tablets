<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j">

    <c:set var="contextPath" value="#{facesContext.externalContext.request.contextPath}" />
    <c:set var="node" value="#{repositorySelectNodeStateHolder.selectedNode}" />
    <c:set var="artefact" value="#{node.data}" />

    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="icon" href="#{contextPath}/icons/favicon.ico?v=studio" sizes="48x48" />
        <link rel="icon" href="#{contextPath}/favicon.svg?v=studio" sizes="any" type="image/svg+xml"/>
        <link rel="apple-touch-icon" href="#{contextPath}/icons/apple-touch-icon.png?v=studio"/>
        <link rel="manifest" href="#{contextPath}/icons/site.webmanifest?v=studio" />

        <link href="#{contextPath}/css/bootstrap.min.css" rel="stylesheet" />
        <link href="#{contextPath}/css/common.css?10" rel="stylesheet" />
        <link href="#{contextPath}/css/layout/main.css" rel="stylesheet" />
        <link href="#{contextPath}/css/jquery.popup.css" rel="stylesheet" />
        <link href="#{contextPath}/css/jquery.multiselect.css" rel="stylesheet" />
        <link href="#{contextPath}/css/jquery-editable-select.min.css" rel="stylesheet" />

        <script src="#{contextPath}/javascript/common.js?12"></script>   <!-- increment parameter when js file is changed to force browser to reload cached file -->
        <script src="#{contextPath}/javascript/vendor/jquery-3.7.1.min.js"></script>
        <script src="#{contextPath}/javascript/vendor/jquery-migrate-3.4.1.min.js"></script>
        <script src="#{contextPath}/javascript/vendor/jquery-back-compat.js"></script>
        <script src="#{contextPath}/javascript/vendor/jquery.are-you-sure.js"></script>
        <script src="#{contextPath}/javascript/vendor/bootstrap.min.js"></script>
        <script src="#{contextPath}/javascript/vendor/jquery-ui-1.13.2.min.js"></script>
        <script src="#{contextPath}/javascript/vendor/jquery.layout.js?1"></script>
        <script src="#{contextPath}/javascript/jquery.popup.js"></script>
        <script src="#{contextPath}/javascript/jquery.multiselect.js?1"></script>
        <script src="#{contextPath}/javascript/bomjs.js"></script>
        <script src="#{contextPath}/javascript/vendor/response-monitor.js"></script>
        <script src="#{contextPath}/javascript/vendor/jquery-editable-select.min.js?1"></script>

        <h:outputScript name="faces.js" library="jakarta.faces" />

        <style>
            .rf-trn-sel {
                font-weight: bold !important;
            }
        </style>

        <script>
          //<![CDATA[
            var $j = $.noConflict();

          // Common setup for all AJAX
          $j.ajaxSetup({
              beforeSend: showLoader,
              complete: hideLoader,
              error: function (data, textStatus, errorThrown) {
                  if (data.status === 399) { // Session Timeout
                      location.href = "#{contextPath}/faces/pages/sessionExpired.xhtml";
                  } else if (data.readyState === 4) {
                      let json = (function (rawJson) {
                          try {
                              return JSON.parse(rawJson);
                          } catch (e) {
                              return null;
                          }
                      })(data.responseText);
                      if (json?.message != null) {
                          ws.ui.error(ws.utils.escapeHtml(json.message));
                      } else {
                          ws.ui.error("#{msg['ws.common.error.500']}");
                      }
                  } else {
                      ws.ui.error("#{msg['ws.common.error.500']}");
                  }
              }
          });

          // Show spinner on page reload
          $j(window).bind('beforeunload.loader', () => {
              ws.ui.showLoader();
          });

            // Handle JSF / Richfaces AJAX errors
            var onError = function onError(data) {
                if (data.errorName
                    && data.errorName.indexOf("ViewExpiredException") > -1) { // Session Timeout
                    handleError(399);
                }
                console.error("Error in response:");
                console.error(data);
                let errorMessage = data.errorMessage;
                if (errorMessage && ws) {
                    ws.ui.info(errorMessage);
                } else {
                    handleError(data.responseCode);
                }
            };
            faces.ajax.addOnError(onError);

            var ws = {
                storage: {
                    get: function(name) {
                        var strValue = localStorage.getItem(name);
                        return strValue ? JSON.parse(strValue) : null;
                    },
                    set: function(name, value) {
                        localStorage.setItem(name, JSON.stringify(value));
                    }
                },

                ui: {
                    loaderOpened: 0,
                    success: function(content) {
                        message(content, 4000, true, "success");
                    },
                    error: function(content) {
                        message(content, -1, true, "error");
                    },
                    info: function(content) {
                        message(content, 8000, true);
                    },
                    showLoader: function() {
                        if (ws.ui.loaderOpened++ === 0) {
                            showAnimatedPanel($j('#loadingPanel'));
                        }
                    },
                    hideLoader: function() {
                        if (ws.ui.loaderOpened-- === 1) {
                            $j('#loadingPanel').hide();
                        }
                        if (ws.ui.loaderOpened < 0) {
                            ws.ui.loaderOpened = 0;
                            console.warn('hideLoader() without showLoader() is called.');
                        }
                    }
                },
                utils: {
                    escapeHtml: function (string) {
                        return $j('<div/>').text(string).html();
                    }
                }
            };

            $j(function () {
                setLayoutDimensions();

                var WS_PANEL_STATE_VAR = "WS_REPO_PANEL_STATE";

                function changePanelState() {
                    var panelState = ws.storage.get(WS_PANEL_STATE_VAR);
                    panelState.left = !mainLayout.state.west.isClosed;
                    ws.storage.set(WS_PANEL_STATE_VAR, panelState);
                }

                $j(window).resize(function() {
                    setLayoutDimensions();
                });

                var mainLayout = $j("#center").layout({
                    spacing_open: 1,
                    spacing_closed: 17,
                    minSize: 110,
                    west__size: 230,
                    slidable: false,
                    onopen: changePanelState,
                    onclose: changePanelState
                });
                mainLayout.addCloseBtn("#west-closer", "west");

                var panelState = ws.storage.get(WS_PANEL_STATE_VAR);
                if (!panelState) {
                    ws.storage.set(WS_PANEL_STATE_VAR, { left: true });
                } else {
                    panelState.left === false && mainLayout.close("west");
                }

                $j("body").css({"visibility": "visible"});
            });

            function handleError(code) {
                if (code == 399) { // Session Timeout
                    location.href = "#{contextPath}/faces/pages/sessionExpired.xhtml";
                } else {
                    alert("#{msg['ws.common.error.500']}");
                }
            }

            function setLayoutDimensions() {
                $j("#center").css({
                   "height": $j(this).outerHeight()
                       - $j("#header").outerHeight()
                       - $j("#top").outerHeight()
                       - $j("#footer").outerHeight()
                });
            }

            function showLoader() {
                ws.ui.showLoader();
            }

            function hideLoader() {
                ws.ui.hideLoader();
            }

          $j(function () {
              fixRichFaces();
              updateSubmitListener(ws.ui.showLoader);
          });
          //]]>
        </script>

        <title>OpenL Studio</title>
    </h:head>

    <h:body style="visibility: hidden">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/pages/common/header.xhtml">
                    <ui:param name="menu" value="repository" />
                </ui:include>
            </ui:insert>
        </div>

        <h:form id="mainForm" prependId="false">
            <div id="top">
                <ui:insert name="top">
                    <a4j:outputPanel ajaxRendered="true">
                        <h:panelGroup styleClass="messages" layout="block" rendered="#{repositoryTree.hasMessages}">
                            <h:messages infoClass="success" errorClass="error" showDetail="true"
                                showSummary="false" tooltip="true" globalOnly="true"/>
                        </h:panelGroup>
                    </a4j:outputPanel>
                    <ui:include src="/pages/modules/repository/topPanel.xhtml" />
                </ui:insert>
            </div>

            <div id="center">
                <div id="left" class="ui-layout-west">
                    <span id="west-closer" class="pane-closer" title="#{msg['ws.common.icon.close']}" />
                    <ui:insert name="left" />
                </div>
                <div id="content" class="ui-layout-center">
                    <ui:insert name="content" />
                </div>
            </div>
        </h:form>

        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="/pages/common/footer.xhtml" />
            </ui:insert>
        </div>

        <ui:insert name="special" />

        <div id="loadingPanel" style="display: none">
            <img src="#{contextPath}/webresource/images/ajax-loader.gif" />
        </div>

        <!-- ajax request can change DOM, for example add submit buttons. We must add listeners to them when request is finished. -->
        <a4j:status onstart="ws.ui.showLoader()" onstop="ws.ui.hideLoader(); updateSubmitListener(ws.ui.showLoader);" />
    </h:body>
</html>
