  \n\
  **Note:** The secret token value is not included in the response. Only token metadata is returned.
pat.get.200.desc = Personal Access Token details (excludes secret token value).

pat.delete.summary = Delete a Personal Access Token
pat.delete.desc = Delete a Personal Access Token by its public identifier. This operation cannot be undone.\n\
  \n\
  **Warning:** After deletion, any API requests using this token will be rejected.
pat.delete.204.desc = Token deleted successfully.

pat.param.public-id.desc = Public identifier of the Personal Access Token (e.g., `abc123xyz`).

pat.field.name.desc = Human-readable name for the token to help identify its purpose.
pat.field.expires-at.desc = Optional expiration date and time for the token in ISO 8601 format. If not provided, the token will not expire.
pat.field.public-id.desc = Public identifier of the token, starting with `openl_pat_` prefix.
pat.field.login-name.desc = Username of the token owner.
pat.field.token.desc = Full token value for API authentication. This value is only shown once upon creation and cannot be retrieved later.
pat.field.created-at.desc = Timestamp when the token was created in ISO 8601 format.

# Trace API
trace.start.summary = Start trace execution
trace.start.desc = Initiates an asynchronous trace execution for a specified table in the project. The trace execution runs in the background and its progress is monitored via WebSocket.\n\
  \n\
  **Workflow:**\n\
  1. Cancels any existing trace execution for the project\n\
  2. Validates that the specified table exists\n\
  3. Determines the execution type: TestSuiteMethod (using test ranges) or regular method (using input JSON)\n\
  4. Creates a trace task and executes it asynchronously\n\
  5. Sends status updates via WebSocket\n\
  \n\
  **Input JSON formats:**\n\
  For regular methods (non-TestSuite), the input JSON can be provided in two formats:\n\
  * **Raw format** - Direct method parameters as JSON array or object\n\
  * **Structured format** - Object with `params` and `runtimeContext` fields:\n\
  ```json\n\
  {\n\
    "params": [param1, param2, ...],\n\
    "runtimeContext": { ... }\n\
  }\n\
  ```\n\
  \n\
  **TestSuiteMethod execution:**\n\
  For TestSuiteMethod tables, use the `testRanges` parameter to specify which test cases to execute (e.g., "1-3,5" runs tests 1, 2, 3, and 5).
trace.start.202.desc = Trace execution started successfully. Monitor progress via WebSocket using the project ID and table ID.

trace.get-nodes.summary = Get trace node children
trace.get-nodes.desc = Retrieves child nodes for a given parent node in the trace tree. This endpoint supports lazy loading of trace tree nodes.\n\
  \n\
  **Usage:**\n\
  * To get root-level nodes, provide `id=0` or omit the `id` parameter\n\
  * To get children of a specific node, provide the node's `key` as the `id` parameter\n\
  * Only nodes with `lazy=true` have children that can be loaded\n\
  \n\
  The response includes a simplified view of each node (without detailed parameter/result information).
trace.get-nodes.200.desc = List of child trace nodes with basic information (key, title, type, lazy flag, etc.) suitable for tree rendering.

trace.get-node-details.summary = Get trace node details
trace.get-node-details.desc = Retrieves comprehensive details for a specific trace node, including input parameters, runtime context, execution result, and any errors.\n\
  \n\
  **Detailed information includes:**\n\
  * All node metadata (key, title, type, etc.)\n\
  * Input parameters with JSON values and schemas\n\
  * Runtime context information\n\
  * Method execution result\n\
  * Error messages if execution failed\n\
  \n\
  **Lazy parameter loading:**\n\
  Large parameter values are not included directly. Instead, they are marked with `lazy=true` and assigned a `parameterId` that can be used with the `/parameters/{parameterId}` endpoint to retrieve the full value on demand.
trace.get-node-details.200.desc = Complete trace node details including all parameters, context, result, and errors.

trace.cancel.summary = Cancel trace execution
trace.cancel.desc = Cancels the currently running trace execution and clears all trace-related data from memory.\n\
  \n\
  **This operation:**\n\
  * Cancels the trace execution task if it's still running\n\
  * Clears the trace result from the registry\n\
  * Clears all cached parameter values\n\
  * Does not affect the project or its files\n\
  \n\
  **Use cases:**\n\
  * Stop a long-running trace execution\n\
  * Free memory used by trace data\n\
  * Reset trace state before starting a new trace
trace.cancel.204.desc = Trace execution cancelled and data cleared successfully.

trace.get-parameter.summary = Get lazy parameter value
trace.get-parameter.desc = Retrieves the full JSON value for a parameter that was marked as lazy-loaded in the trace node response.\n\
  \n\
  **Lazy loading:**\n\
  Large parameter values (complex objects, large arrays, etc.) are not included in the initial trace node response to reduce payload size. Instead, they are assigned a unique `parameterId` and marked with `lazy=true`.\n\
  \n\
  Use this endpoint to fetch the complete value on demand when the user wants to inspect the parameter details.
trace.get-parameter.200.desc = Complete parameter value with JSON data and schema information.

trace.get-table-html.summary = Get traced table as HTML
trace.get-table-html.desc = Renders the traced table as an HTML fragment with execution highlighting.\n\
  \n\
  **Features:**\n\
  * Highlights executed cells and conditions\n\
  * Shows which rules were matched during execution\n\
  * Supports formula view (show formulas instead of calculated values)\n\
  * Returns ready-to-render HTML for embedding in UI\n\
  \n\
  **Use cases:**\n\
  * Visual debugging of rule execution\n\
  * Understanding which table cells were evaluated\n\
  * Reviewing decision table logic flow
trace.get-table-html.200.desc = HTML fragment of the traced table with execution highlighting.

trace.export.summary = Export trace to text file
trace.export.desc = Exports the complete trace execution tree as a plain text file for offline analysis or archiving.\n\
  \n\
  **Export format:**\n\
  * Hierarchical text representation of the trace tree\n\
  * Includes all nodes, parameters, and results\n\
  * Human-readable indented format\n\
  \n\
  **Options:**\n\
  * `showRealNumbers` - Format numbers for readability (0.30000000000001 â†’ 0.3)\n\
  * `release` - Clear trace from memory after export to free resources\n\
  \n\
  **Note:** If trace export exceeds the configured timeout, a warning message is appended to the file.
trace.export.200.desc = Trace exported as a downloadable text file with filename `trace.txt`.

trace.param.project-id.desc = Project identifier. Can be the project name or path.
trace.param.table-id.desc = Unique identifier of the table to trace. Use the table's ID from the project tables list.
trace.param.test-ranges.desc = Comma-separated test case ranges for TestSuiteMethod execution.\n\
  \n\
  **Examples:**\n\
  * `1` - Execute only test case 1\n\
  * `1-5` - Execute test cases 1 through 5\n\
  * `1-3,5,7-9` - Execute test cases 1, 2, 3, 5, 7, 8, 9\n\
  \n\
  **Note:** Only applicable for TestSuiteMethod tables. Ignored for regular method tables.
trace.param.from-module.desc = Optional module name to execute the trace within a specific module context.\n\
  \n\
  When specified:\n\
  * The table is located within the specified module\n\
  * The trace uses the opened module's runtime context\n\
  \n\
  When omitted:\n\
  * The table is located across all project modules\n\
  * The trace uses the full project context
trace.param.input-json.desc = Input parameters for regular method execution in JSON format.\n\
  \n\
  **Supported formats:**\n\
  \n\
  1. **Raw parameter format** - Direct method parameters:\n\
  ```json\n\
  [param1, param2, param3]\n\
  ```\n\
  or for single-parameter methods:\n\
  ```json\n\
  { "field1": "value1", "field2": "value2" }\n\
  ```\n\
  \n\
  2. **Structured format** - Explicit params and runtime context:\n\
  ```json\n\
  {\n\
    "params": [param1, param2],\n\
    "runtimeContext": {\n\
      "currentDate": "2024-01-01",\n\
      "lob": "Commercial"\n\
    }\n\
  }\n\
  ```\n\
  \n\
  **Note:** Not used for TestSuiteMethod tables (use `testRanges` instead).
trace.param.node-id.desc = Unique identifier of the trace node. Use `id=0` or omit to get root nodes.
trace.param.show-real-numbers.desc = Format numbers for better readability.\n\
  \n\
  When `true`:\n\
  * 0.30000000000001 is displayed as 0.3\n\
  * Removes floating-point precision artifacts\n\
  \n\
  When `false`:\n\
  * Numbers are shown with full precision\n\
  * Useful for debugging precision-sensitive calculations
trace.param.parameter-id.desc = Unique identifier of the lazy-loaded parameter. This ID is provided in the trace node response when `lazy=true`.
trace.param.show-formulas.desc = Display mode for table cells.\n\
  \n\
  When `true`:\n\
  * Shows cell formulas (e.g., `=A1+B1`)\n\
  * Useful for understanding cell logic\n\
  \n\
  When `false`:\n\
  * Shows calculated cell values\n\
  * Reflects actual execution results
trace.param.release.desc = Release trace from memory after export.\n\
  \n\
  When `true`:\n\
  * Clears all trace data after successful export\n\
  * Frees memory resources\n\
  * Cannot retrieve trace data afterwards\n\
  \n\
  When `false`:\n\
  * Keeps trace in memory for further queries\n\
  * Allows multiple exports or continued exploration

# Trace model fields
trace.field.node.key.desc = Unique identifier for this trace node, used for lazy loading children and retrieving node details.
trace.field.node.title.desc = Display title of the node, typically showing the method or rule name.
trace.field.node.tooltip.desc = Additional information shown on hover, providing context about the node's execution.
trace.field.node.type.desc = Type classification of the node (e.g., `rule`, `condition`, `spreadsheet`, `tbasic`, `method`).\n\
  \n\
  Common types:\n\
  * `rule` - Decision table rule\n\
  * `condition` - Condition evaluation\n\
  * `spreadsheet` - Spreadsheet cell execution\n\
  * `tbasic` - TBasic algorithm step\n\
  * `method` - Method invocation
trace.field.node.lazy.desc = Indicates whether this node has children that can be loaded lazily.\n\
  \n\
  When `true`:\n\
  * Node has children available via GET `/trace/nodes?id={key}`\n\
  * Children are not included in this response\n\
  \n\
  When `false`:\n\
  * Node is a leaf node with no children\n\
  * No further loading needed
trace.field.node.extra-classes.desc = Space-separated CSS class names for UI styling.\n\
  \n\
  Common classes:\n\
  * `rule` - Rule execution node\n\
  * `condition result` - Successful condition\n\
  * `condition fail` - Failed condition\n\
  * `error` - Node with execution error
trace.field.node.error.desc = Indicates whether an error occurred during execution of this trace node.\n\
  \n\
  When `true`:\n\
  * Check the `errors` field for error details\n\
  * Node execution failed or threw an exception\n\
  \n\
  When `false`:\n\
  * Node executed successfully
trace.field.node.parameters.desc = List of input parameters passed to the method or rule.\n\
  \n\
  Each parameter includes:\n\
  * Parameter name and description\n\
  * JSON value (or lazy-load reference)\n\
  * JSON Schema for UI rendering\n\
  \n\
  **Note:** Only included in detailed node view (GET `/trace/nodes/{nodeId}`).
trace.field.node.context.desc = Runtime context active during method execution.\n\
  \n\
  Contains environment variables such as:\n\
  * Current date/time\n\
  * Line of business (LOB)\n\
  * User location\n\
  * Other runtime configuration\n\
  \n\
  **Note:** Only included in detailed node view (GET `/trace/nodes/{nodeId}`).
trace.field.node.result.desc = Return value from the method or rule execution.\n\
  \n\
  Includes:\n\
  * Result value as JSON\n\
  * JSON Schema for the result type\n\
  * Lazy-load reference for large results\n\
  \n\
  **Note:** Only included in detailed node view (GET `/trace/nodes/{nodeId}`).
trace.field.node.errors.desc = List of error messages that occurred during node execution.\n\
  \n\
  Each error includes:\n\
  * Error message\n\
  * Error severity (ERROR, WARN, INFO)\n\
  * Stack trace (if available)\n\
  \n\
  **Note:** Only included in detailed node view (GET `/trace/nodes/{nodeId}`) and only when `error=true`.

trace.field.param.name.desc = Parameter name (e.g., `driver`, `vehicle`, `policy`).
trace.field.param.description.desc = Human-readable description of the parameter's purpose.
trace.field.param.lazy.desc = Indicates whether the parameter value is lazy-loaded.\n\
  \n\
  When `true`:\n\
  * `value` field is null\n\
  * `parameterId` contains the ID for fetching the full value\n\
  * Use GET `/trace/parameters/{parameterId}` to retrieve the value\n\
  \n\
  When `false`:\n\
  * `value` field contains the complete JSON value\n\
  * `parameterId` is null
trace.field.param.parameter-id.desc = Unique identifier for lazy-loaded parameter.\n\
  \n\
  Only present when `lazy=true`. Use this ID with GET `/trace/parameters/{parameterId}` to fetch the full parameter value.
trace.field.param.value.desc = JSON representation of the parameter value.\n\
  \n\
  * Null when `lazy=true` (use `parameterId` to fetch)\n\
  * Contains the actual JSON value when `lazy=false`\n\
  * Type varies based on the parameter (object, array, primitive, etc.)
trace.field.param.schema.desc = JSON Schema describing the structure of the parameter value.\n\
  \n\
  Used by UI components to:\n\
  * Render appropriate input controls\n\
  * Validate parameter values\n\
  * Display nested object structures\n\
  \n\
  Follows JSON Schema Draft 7 specification.
