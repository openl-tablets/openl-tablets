projects.merge.check.summary = Check merge status
projects.merge.check.desc = Check whether branches can be merged without conflicts. This operation validates merge feasibility between the current branch and the target branch specified in the request.\n\
  \n\
  The operation supports two merge modes:\n\
  * **receive** - Merge changes from the target branch into the current branch\n\
  * **send** - Merge changes from the current branch into the target branch\n\
  \n\
  Returns one of the following statuses:\n\
  * **mergeable** - Branches can be merged without conflicts\n\
  * **up-to-date** - No changes to merge, branches are in sync
projects.merge.check.200.desc = Merge status information including source branch, target branch, and merge status (mergeable, up-to-date, or conflicts).
projects.merge.check.request.desc = Merge request specifying the target branch and merge operation mode.\n\
  * `otherBranch` - Name of the branch to merge with\n\
  * `mode` - Merge operation mode: `receive` (merge into current) or `send` (merge into target)

projects.merge.get-conflicts.summary = Get merge conflicts
projects.merge.get-conflicts.desc = Retrieve a list of conflicted files grouped by project. Only available when there are pending merge conflicts that need resolution.\n\
  \n\
  This endpoint requires an active conflict session, which is created when:\n\
  * A merge operation detects conflicts, or\n\
  * A rebase operation encounters conflicts\n\
  \n\
  Files are grouped by project and sorted with Excel files (*.xlsx, *.xls) appearing first for easier review.
projects.merge.get-conflicts.200.desc = List of conflict groups containing conflicted files. Each group represents a project with its conflicted files sorted by type (Excel files first, then other files alphabetically).

projects.merge.get-conflict-file.summary = Download conflicted file
projects.merge.get-conflict-file.desc = Download a specific version of a conflicted file to help review differences and make resolution decisions.\n\
  \n\
  Available versions:\n\
  * **BASE** - Common ancestor version (last common commit)\n\
  * **OURS** - Current branch version (your changes)\n\
  * **THEIRS** - Merging branch version (their changes)\n\
  \n\
  The file is returned with appropriate content type and disposition header for download.
projects.merge.get-conflict-file.200.desc = Binary content of the requested file version with appropriate content type and filename.

projects.merge.merge.summary = Merge branches
projects.merge.merge.desc = Perform a branch merge operation. This is the main endpoint for merging two branches.\n\
  \n\
  **Workflow:**\n\
  1. Validates no pending conflicts exist for the project\n\
  2. Checks merge feasibility (must be mergeable status)\n\
  3. Attempts to merge the branches\n\
  4. On success: Updates the project and refreshes workspace\n\
  5. On conflicts: Stores conflict information in session for resolution\n\
  \n\
  **Important:** If conflicts are detected, use the conflict resolution endpoints to resolve them before attempting another merge.
projects.merge.merge.200.desc = Merge result containing:\n\
  * `status` - Merge result: `success` (merged successfully) or `conflicts` (conflicts detected)\n\
  * `conflictGroups` - List of conflicted files (empty if successful, populated if conflicts detected)
projects.merge.merge.request.desc = Merge request specifying the target branch and merge operation mode.\n\
  * `otherBranch` - Name of the branch to merge with\n\
  * `mode` - Merge operation mode: `receive` (merge into current) or `send` (merge into target)

projects.merge.resolve-conflicts.summary = Resolve merge conflicts
projects.merge.resolve-conflicts.desc = Resolve pending merge conflicts by specifying resolution strategies for each conflicted file.\n\
  \n\
  **Resolution strategies:**\n\
  * **BASE** - Use the common ancestor version\n\
  * **OURS** - Keep the current branch version\n\
  * **THEIRS** - Accept the merging branch version\n\
  * **CUSTOM** - Upload a manually merged file\n\
  \n\
  **Workflow:**\n\
  1. For each conflicted file, specify a resolution strategy\n\
  2. For `custom` strategy, upload the resolved file content\n\
  3. Optionally provide a custom commit message\n\
  4. All conflicts are resolved atomically\n\
  \n\
  On success, the conflict session is cleared and the project is updated.
projects.merge.resolve-conflicts.200.desc = Conflict resolution result containing:\n\
  * `status` - Resolution status: `success` (all resolved)\
  * `resolvedFiles` - List of successfully resolved file paths

projects.merge.cancel-conflicts.summary = Cancel pending merge conflicts
projects.merge.cancel-conflicts.desc = Cancel pending merge conflicts and clear the conflict state from the session. \n\
  \n\
  This operation:\n\
  * Removes the conflict information from the session\n\
  * Does not modify any files or branches\n\
  * Does not commit or discard any changes\n\
  * Simply clears the conflict tracking state\n\
  \n\
  Use this when you want to abort the conflict resolution process and return to normal project state.
projects.merge.cancel-conflicts.204.desc = conflicts cancelled successfully. The conflict session has been cleared.

projects.merge.param.file.desc = Path to the conflicted file within the project (relative to project root).
projects.merge.param.side.desc = Version of the file to retrieve:\n\
  * `BASE` - Common ancestor version (last common commit)\n\
  * `OURS` - Current branch version (your changes)\n\
  * `THEIRS` - Merging branch version (their changes)
projects.merge.param.resolution-request.desc = Multipart form data containing:\n\
  * `resolutions` - JSON array of conflict resolutions (file path + strategy)\n\
  * `files` - Map of uploaded files for `custom` resolution strategy\n\
  * `message` - Optional custom merge commit message
projects.merge.param.resolutions.desc = Array of file conflict resolutions. Each resolution specifies:\n\
  * `filePath` - Path to the conflicted file\n\
  * `strategy` - Resolution strategy: `BASE`, `OURS`, `THEIRS`, or `CUSTOM`\n\
  * `file` - (for `CUSTOM` strategy) Uploaded file content to use as the resolved version
projects.merge.param.message.desc = Optional custom merge commit message. If not provided, a default message will be generated listing all resolved conflicts.

pat.create.summary = Create a Personal Access Token
pat.create.desc = Create a new Personal Access Token for API authentication.\n\
  \n\
  **Important:**\n\
  * The token value is only shown once in the response\n\
  * Store the token securely - it cannot be retrieved later\n\
  * Tokens are scoped to the authenticated user\n\
  * Optional expiration date can be set for enhanced security
pat.create.201.desc = Token created successfully. The response includes the full token value which will not be shown again.

pat.list.summary = List Personal Access Tokens
pat.list.desc = Get a list of all Personal Access Tokens for the authenticated user.\n\
  \n\
  **Note:** The token values are not included in this response for security reasons. Only token metadata is returned.
pat.list.200.desc = List of Personal Access Tokens with metadata (excludes secret token values).

pat.get.summary = Get Personal Access Token details
pat.get.desc = Retrieve details of a specific Personal Access Token by its public identifier.\n\
  \n\
  **Note:** The secret token value is not included in the response. Only token metadata is returned.
pat.get.200.desc = Personal Access Token details (excludes secret token value).

pat.delete.summary = Delete a Personal Access Token
pat.delete.desc = Delete a Personal Access Token by its public identifier. This operation cannot be undone.\n\
  \n\
  **Warning:** After deletion, any API requests using this token will be rejected.
pat.delete.204.desc = Token deleted successfully.

pat.param.public-id.desc = Public identifier of the Personal Access Token (e.g., `abc123xyz`).

pat.field.name.desc = Human-readable name for the token to help identify its purpose.
pat.field.expires-at.desc = Optional expiration date and time for the token in ISO 8601 format. If not provided, the token will not expire.
pat.field.public-id.desc = Public identifier of the token, starting with `openl_pat_` prefix.
pat.field.login-name.desc = Username of the token owner.
pat.field.token.desc = Full token value for API authentication. This value is only shown once upon creation and cannot be retrieved later.
pat.field.created-at.desc = Timestamp when the token was created in ISO 8601 format.
