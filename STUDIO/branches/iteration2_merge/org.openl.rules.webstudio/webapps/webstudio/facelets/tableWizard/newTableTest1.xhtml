<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/facelets/common/wizardBase.xhtml">

  <ui:define name="page">
    <h2>Select decision table</h2>
    <h:form>

      <h:selectOneMenu value="#{tableWizard.selectedTable}">
        <f:selectItems value="#{tableWizard.decisionTables}"/>
      </h:selectOneMenu>

      <hr/>
      <h:inputHidden value="1" id="step" binding="#{tableWizardManager.hiddenStep}"/>
      <h:commandButton value="Prev" action="#{tableWizardManager.prev}"/>
      <h:commandButton value="Next" action="#{tableWizardManager.next}"/>
      <h:commandButton value="Cancel" action="#{tableWizardManager.cancel}"/>
    </h:form>
  </ui:define>

</ui:composition>
