query.tablename = openl_repository
query.select-all-metainfo = select r1.id, r1.file_name, r1.file_size, r1.author, r1.file_comment, r1.modified_at, r1.version, case when r1.file_data is null then 1 else 0 end as deleted\nfrom openl_repository r1\ninner join (\n\tselect max(id) as id\n\tfrom openl_repository\n\twhere file_name like ? escape '$'\n\tgroup by file_name\n) r2\non r1.id = r2.id\norder by r1.file_name
query.select-all-history-metainfo = select id, file_name, file_size, author, file_comment, modified_at, version, case when file_data is null then 1 else 0 end as deleted\nfrom openl_repository\nwhere file_name = ?\norder by id
query.insert-file = insert into openl_repository(file_name, file_size, author, file_comment, modified_at, version, file_data) values(?, ?, ?, ?, ?, ?, ?)
query.read-actual-file = select r1.id, r1.file_name, r1.file_size, r1.author, r1.file_comment, r1.modified_at, r1.version, case when r1.file_data is null then 1 else 0 end as deleted, r1.file_data\nfrom openl_repository r1\ninner join (\n\tselect max(id) as id\n\tfrom openl_repository\n\twhere file_name = ?\n) r2\non r1.id = r2.id
query.read-actual-file-metainfo = select r1.id, r1.file_name, r1.file_size, r1.author, r1.file_comment, r1.modified_at, r1.version, case when r1.file_data is null then 1 else 0 end as deleted\nfrom openl_repository r1\ninner join (\n\tselect max(id) as id\n\tfrom openl_repository\n\twhere file_name = ?\n) r2\non r1.id = r2.id
query.read-historic-file = select id, file_name, file_size, author, file_comment, modified_at, version, case when file_data is null then 1 else 0 end as deleted, file_data\nfrom openl_repository\nwhere file_name = ? and version = ?
query.read-historic-file-metainfo = select id, file_name, file_size, author, file_comment, modified_at, version, case when file_data is null then 1 else 0 end as deleted\nfrom openl_repository\nwhere file_name = ? and version = ?
query.delete-all-history = delete from openl_repository where file_name = ?
query.delete-version = delete from openl_repository where file_name = ? and version = ?
query.select-max-id = select max(id) as max_id, count(id) as count_id from openl_repository
query.copy-file = insert into openl_repository(file_name, file_size, author, file_comment, modified_at, version, file_data)\nselect ? as file_name, r1.file_size, r1.author, r1.file_comment, ? as modified_at, ? as version, r1.file_data\nfrom openl_repository r1\ninner join (\n\tselect max(id) as id\n\tfrom openl_repository\n\twhere file_name = ?\n) r2\non r1.id = r2.id
query.copy-history = insert into openl_repository(file_name, file_size, author, file_comment, modified_at, version, file_data)\nselect ? as file_name, file_size, author, file_comment, ? as modified_at, ? as version, file_data\nfrom openl_repository\nwhere file_name = ? and version = ?
