# Common properties

# possible values: production
webstudio.deployer = production
webstudio.workspacesRoot = /openl/user-workspaces/
webstudio.datePattern = MM/dd/yyyy


# Security properties

security.autoLogin = true
webstudio.hideLogout = false


# Design Repository properties

# Where JCR keeps its files (Local mode only)
design-repository.local.home = /openl/design-repository

# File with NodeType definitions.
# It can be used to initialize JCR at first start.
# Note, that some implementations of JCR require manual steps to do that.
design-repository.jcr.nodetypes = /org/openl/rules/repository/openl_nodetypes.xml

#design-repository.name=Design Local

# Where should we place new projects in the JCR?
design-repository.rules.path = /DESIGN/rules
design-repository.deployments.path = /DESIGN/deployments

# Which class should we instantiate in RepositoryFactory?
design-repository.factory = org.openl.rules.repository.factories.LocalJackrabbitDesignRepositoryFactory

# Available types are
#design-repository.factory = org.openl.rules.repository.factories.RmiJackrabbitDesignRepositoryFactory
#design-repository.factory = org.openl.rules.repository.factories.LocalJackrabbitDesignRepositoryFactory
#design-repository.factory = org.openl.rules.repository.factories.WebDavJacrabbitDesignRepositoryFactory

# In case of Jackrabbit RMI this property defines how to access it
# default is '//localhost:1099/jackrabbit.repository'
#design-repository.jackrabbit.rmi.url = //localhost:1099/jackrabbit.repository

# In case of Jackrabbit WebDav this property defines how to access it
# default is 'http://localhost:8080/jcr/server/'
#design-repository.jackrabbit.webdav.url = http://localhost:8080/jcr/server/


# Production Repository properties

# Where JCR keeps its files (Local mode only)
production-repository.local.home=/openl/production-repository

# File with NodeType definitions.
# It can be used to initialize JCR at first start.
# Note, that some implementations of JCR require manual steps to do that.
production-repository.jcr.nodetypes=/org/openl/rules/repository/openl_nodetypes.xml

#production-repository.name=Production Local

# Which class should we instantiate in RepositoryFactory?
production-repository.factory = org.openl.rules.repository.factories.LocalJackrabbitProductionRepositoryFactory

