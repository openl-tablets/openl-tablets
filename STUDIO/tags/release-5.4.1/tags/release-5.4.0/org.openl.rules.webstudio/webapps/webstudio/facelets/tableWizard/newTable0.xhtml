<ui:define name="page">
    <h2>Select table type</h2>
<h:form>
    <div align="left">
      <h:selectOneRadio value="#{tableCreatorWizardManager.tableType}" layout="pageDirection">
        <f:selectItem itemValue="DECISION" itemLabel="Decision Table"/>
