# Where JCR keeps its files (Jackrabbit, Local)
JCR.local.home = /tmp/local-repository-1

# Where should we place new projects in JCR?
JCR.rules.path = /TEST/rules
JCR.deployments.path = /TEST/deployments

# Which class should we instantiate in RepositoryFactory?
JCR.type = org.openl.rules.repository.factories.LocalJackrabbitRepositoryFactory
