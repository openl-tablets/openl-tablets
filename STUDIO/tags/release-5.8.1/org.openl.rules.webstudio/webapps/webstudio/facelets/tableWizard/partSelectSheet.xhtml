<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/facelets/common/wizardBase.xhtml">

    <ui:define name="header">
        <script src="#{contextPath}/javascript/validator.js" type="text/javascript"></script>
    </ui:define>

    <ui:define name="title">Select destination</ui:define>

  <ui:define name="page">
    <h:messages errorClass="error" />

    <h:form id="destForm">
      <a4j:region>
      <h:panelGrid columns="2">
        <h:outputText value="Workbook" />
        <h:selectOneMenu value="#{tableWizard.workbook}">
          <a4j:ajax event="change" render="sheet" execute="@this" oncomplete="updateControls()" />
          <f:selectItems value="#{tableWizard.workbooks}"/>
        </h:selectOneMenu>
        </h:panelGrid>
        </a4j:region>
        <br/>

      <fieldset>
      <legend>Worksheet</legend>
      <h:panelGrid columns="2">
        <h:selectOneRadio id="newSheet" onclick="updateControls()" value="#{tableWizard.newWorksheet}" layout="pageDirection">
          <f:selectItem itemValue="existing" itemLabel="Existing"/>
          <f:selectItem itemValue="new" itemLabel="New"/>
        </h:selectOneRadio>
        <h:panelGrid columns="1">
          <h:selectOneMenu value="#{tableWizard.worksheetIndex}" id="sheet">
            <f:selectItems value="#{tableWizard.worksheets}"/>
          </h:selectOneMenu>
          <h:inputText value="#{tableWizard.newWorksheetName}" id="newSheetName"/>
        </h:panelGrid>
      </h:panelGrid>
      </fieldset>

      <br />
      <hr/>
      <ui:insert name="controlButtons" />
    </h:form>

    <f:verbatim>
    <script type="text/javascript">
      function validateForm() {
        return validateNewSheetName();
      }
            
      function validateNewSheetName() {
        var e = document.forms['destForm']['destForm:newSheet'][0];
        var newSheet = e.value == 'new' ? e.checked : !e.checked;
        if (newSheet) {
          return validateRequired('destForm:newSheetName', true);
        }
        return true;
      }

      function updateControls() {
        var e = document.forms['destForm']['destForm:newSheet'][0];
        var newSheet = e.value == 'new' ? e.checked : !e.checked;
        $('destForm:sheet').disabled = newSheet;
        $('destForm:newSheetName').disabled = !newSheet;
      }

      function enableControls() {
        $('destForm:sheet').disabled = false;
        $('destForm:newSheetName').disabled = false;
      }

      updateControls();

    </script>
    </f:verbatim>
  </ui:define>
</ui:composition>
