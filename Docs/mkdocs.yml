theme:
  name: material
  navigation_depth: 8
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - content.action.edit
    - content.action.view
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow

repo_url: https://github.com/openl-tablets/openl-tablets/
repo_name: openl-tablets/openl-tablets

markdown_extensions:
  - markdown.extensions.admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: True
      toc_depth: 4

extra_css:
  - css/extra.css

plugins:
  - search
  - mermaid2

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/openl-tablets/openl-tablets
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/openltablets/

docs_dir: .
site_dir: site
