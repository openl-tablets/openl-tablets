<script language="JavaScript">
function move_next ()
 {  file_name=top.contents.file_name
    n_index=-1
    for (var i = 0; i < htmls.length; i++)
        {if (file_name==htmls[i]) {n_index=i} };
    if (n_index!=-1 && n_index!=htmls.length-1) {top.contents.location.replace(htmls[n_index+1])}
    if (n_index==(htmls.length-1)) {top.contents.location.replace(htmls[n_index])}
 }

function move_previous ()
 {  file_name=top.contents.file_name
    n_index=-1
   for (var i = 0; i < htmls.length; i++)
        {if (file_name==htmls[i]) {n_index=i} };
         if (n_index!=-1 && n_index!=0) {top.contents.location=htmls[n_index-1]} else {top.contents.location=top.contents.location}
         if (n_index==0) {top.contents.location.replace(htmls[0])}
     }

function move_home (file_name)
{top.contents.location=htmls[0]}
</script>
