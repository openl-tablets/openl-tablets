# OpenL Tablets Secrets
# IMPORTANT: This is an example file. In production:
# 1. Do NOT commit secrets to version control
# 2. Use external secrets management (External Secrets Operator, Sealed Secrets, etc.)
# 3. Use strong passwords and rotate them regularly

apiVersion: v1
kind: Secret
metadata:
  name: openl-secrets
  namespace: openl
type: Opaque
stringData:
  # Database credentials
  db-username: "openl"
  db-password: "CHANGEME-use-strong-password"

  # Admin credentials
  admin-username: "admin"
  admin-password: "CHANGEME-use-strong-password"

  # Redis credentials
  redis-password: "CHANGEME-use-strong-password"

