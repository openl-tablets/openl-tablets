# Nginx Load Balancer Configuration for OpenL Tablets
# This configuration provides load balancing for OpenL Studio and Rule Services

events {
    worker_connections 1024;
}

http {
    # Upstream configuration for OpenL Studio
    upstream studio_backend {
        least_conn;  # Use least connections load balancing

        server studio-1:8080 max_fails=3 fail_timeout=30s;
        server studio-2:8080 max_fails=3 fail_timeout=30s;
        server studio-3:8080 max_fails=3 fail_timeout=30s;
    }

    # Upstream configuration for OpenL Rule Services
    upstream rules_backend {
        least_conn;  # Use least connections load balancing

        server ruleservices-1:8080 max_fails=3 fail_timeout=30s;
        server ruleservices-2:8080 max_fails=3 fail_timeout=30s;
        server ruleservices-3:8080 max_fails=3 fail_timeout=30s;
    }

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/xml application/json application/javascript;

    # OpenL Studio (main application)
    server {
        listen 80;
        server_name _;

        # Studio root
        location / {
            proxy_pass http://studio_backend;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support (for Studio features)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Rule Services API
        location /ruleservices/ {
            proxy_pass http://rules_backend/;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts (longer for rule execution)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

