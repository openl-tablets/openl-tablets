version: '3.8'

services:
  openl-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openl-mcp-server
    restart: unless-stopped
    environment:
      # OpenL Tablets Configuration
      OPENL_BASE_URL: ${OPENL_BASE_URL:-http://openl-webstudio:8080/webstudio/rest}
      OPENL_USERNAME: ${OPENL_USERNAME:-admin}
      OPENL_PASSWORD: ${OPENL_PASSWORD:-admin}
      # OPENL_API_KEY: ${OPENL_API_KEY}

      # Node Configuration
      NODE_ENV: production

    # Stdin is required for MCP stdio transport
    stdin_open: true
    tty: true

    networks:
      - openl-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  openl-network:
    driver: bridge
